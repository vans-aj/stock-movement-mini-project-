<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form id="prediction-form">
            <label for="open">Open Price:</label>
            <input type="number" id="open" name="open" required>

            <label for="high">High Price:</label>
            <input type="number" id="high" name="high" required>

            <label for="low">Low Price:</label>
            <input type="number" id="low" name="low" required>

            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" required>

            <button type="submit">Predict</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <!-- Link to the external JS file -->
    <script src="static/script.js"></script>
</body>
</html>
